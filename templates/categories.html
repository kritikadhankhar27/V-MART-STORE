{% extends "base.html" %}
{% block title %}Manage Categories - V Mart{% endblock %}

{% block content %}
<h2>Manage Categories</h2>

<form method="POST" class="row g-3 mb-4">
  <div class="col-md-8">
    <input name="name" placeholder="New Category" class="form-control" required>
  </div>
  <div class="col-md-4">
    <button type="submit" class="btn btn-success w-100">Add</button>
  </div>
</form>

<table class="table table-hover">
  <thead><tr><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for c in categories %}
    <tr>
      <td>{{ c.name }}</td>
      <td>
        <a href="{{ url_for('delete_category', category_id=c.category_id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Delete this category?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
